<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Roulette</title>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e50a1ad34.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="resources/css/app.css" rel="stylesheet">

    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <div class="container-fluid height-fill">


      <div class="contsa row height-fill pos-middle">

        <div id="video_container" class="">
          <video controls poster="resources/img/cam.png" class="selfVideo" id="selfVideo"></video>
          <video controls poster="resources/img/cam.png" class="partnerVideo" id="partnerVideo"> </video> 
        </div>
        

        <div class="tttt">

           <div id="messages_container" class="well height-fill">
           </div>

              <div class="row pos-bottom textarea1">
            
             <input type="text" id="textarea" placeholder="Type your message...">
                
             <a class=" btn btn-block btn-success btn-large disabled" id="send_btn">
             <i class="fa fa-envelope fa-2x"></i>
             <span class="shortcut">(Enter)</span>
           </a>
           </div>

          </div>
        
        
        <div id="button_container" class="btns">
          <a class="btn1 btn btn-block btn-success"  id="next_btn" title="Get a Random Stranger">
            <div>
              <i class="fa fa-forward fa-3x"></i>
              <span class="shortcut">Next</span>
            </div>
            <div id="btnStart">
              <i  class="fa fa-forward fa-3x"></i>
              <span class="shortcut">Start</span>
            </div>
          </a>

          <a class="btn1 btn btn-block btn-danger"  id="stop_btn" title="Stop The Chat">
            <i class="fa fa-stop fa-3x"></i>
            <span class="shortcut">Stop</span>
          </a>
         
          <a class="btn1 btn btn-block btn-warning"  id="clear_btn" title="Clear Chatbox">
            <i class="fa fa-eraser fa-3x"></i>
            <span class="shortcut">Clear</span>
          </a>
        

        </div>

      </div>
  
    </div>
  </div>


    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  
    <script src="/socket.io/socket.io.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="resources/js/app.js"></script>
  </body>
</html>
